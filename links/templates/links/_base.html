<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <header class="text-gray-600 body-font border-b mb-8">
        <div class="container mx-auto flex flex-wrap px-10 py-5 flex-col md:flex-row items-center">
            <a href="{% url 'home' %}" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <span class="ml-3 text-xl">My Link Shortener</span>
            </a>
            <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-1 md:border-gray-400 flex flex-wrap items-center text-base justify-content">
            <a href="{% url 'home' %}" class="mr-5 hover:text-gray-900">All Links</a>
            </nav>
            <a href="{% url 'create-link' %}">
                <button class="inline-flex items-center bg-blue-200 rounded text-base mt-4 md:mt-0">Add Link +
                </button>
            </a>
        </div>
    </header>
    <div>
        {% block content %}
        {% endblock content %}
    </div>
</body>   
</html>
